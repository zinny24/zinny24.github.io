<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form UI Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form action="">
            <div class="inputBox">
                <input type="text" required="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" required="">
                <label>Password</label>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
